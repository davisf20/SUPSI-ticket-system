<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ticket service project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Davis Fusco">

    <link rel="stylesheet" type="text/css" href="../static/CSS/ticketForm.css" th:href="@{'/CSS/ticketForm.css'}">
    <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet">

    <title>Create a new Ticket</title>
</head>
<body>
<div th:replace="header :: head"></div>
<nav>
    <img src="../static/images/logo.png" th:src="@{'/images/logo.png'}" alt="logo" class="logo" width="66" height="36.96">
    <a th:href="@{'/'}" class="nav-link">Home</a>
    <a href="#" class="nav-link nav-link-selected">Create a Ticket</a>
</nav>
<main>
    <section>
        <form action="#" th:action="@{/ticket/new}" th:object="${ticket}" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required placeholder="Title">
            <br>
            <label for="user">Author:</label>
            <select id="user" name="user" th:field="*{user}">
                <option th:each="user : ${userList}" th:value="${user.getId()}" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></option>
            </select>
            <label for="type">Type:</label>
            <select id="type" name="type" th:field="*{type}">
                <option th:each="type : ${typeList}" th:value="${type.getId()}" th:text="${type.getName()}"></option>
            </select>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" placeholder="Description"></textarea>
            <br>
            <label for="file">File:</label>
            <input type="file" id="file" name="file">
            <br>
            <input type="submit" value="Create ticket">
        </form>
    </section>
</main>
<div th:replace="footer :: copy"></div>
</body>
</html>
