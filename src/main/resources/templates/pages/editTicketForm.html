<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ticket service project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Davis Fusco">
    <link rel="stylesheet" type="text/css" th:href="@{'../CSS/ticketForm.css'}">
    <title>Edit Ticket</title>
</head>
<body>
<header>
    <h1>Edit Ticket</h1>
</header>
<nav>
    <img th:src="@{'../images/logo.png'}" alt="logo" class="logo" width="66" height="36.96">
    <a th:href="@{'/'}" class="nav-link">Home</a>
    <a href="#" class="nav-link nav-link-selected">Create a Ticket</a>
</nav>
<main>
    <section>
        <form action="#" th:action="@{'/ticket/' + ${ticket.id} + '/edit'}" th:object="${ticket}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="*{title}" th:field="*{title}" required placeholder="Title">
            <br>
            <label for="author">Author:</label> <!-- TODO: set author with a dropdown -->
            <input type="text" id="author" name="author" th:value="*{user}" required placeholder="Author">
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:value="*{creationDate}" readonly>
            <select th:field="*{type}">
                <option th:each="type : ${allTypes}"
                        th:value="${type}"
                        th:text="#{${'seedstarter.type.' + type}}">Wireframe</option>
            </select>
            <!--<label for="type">Type:</label>
            <select id="type" name="type" th:field="*{type}">
                <option th:value="'TASK'" th:text="Task"></option>
                <option th:value="'STORY'" th:text="Story"></option>
                <option th:value="'ISSUE'" th:text="Issue"></option>
                <option th:value="'BUG'" th:text="Bug"></option>
                <option th:value="'INVESTIGATION'" th:text="Investigation"></option>
            </select>
            <br>
            <label for="status">Status:</label>
            <select id="status" name="status" th:field="*{status}">
                <option th:value="'OPEN'" th:text="Open"></option>
                <option th:value="'IN_PROGRESS'" th:text="In progress"></option>
                <option th:value="'DONE'" th:text="Done"></option>
                <option th:value="'CLOSED'" th:text="Closed"></option>
            </select>-->
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:value="*{description}" th:field="*{description}" placeholder="Description"></textarea>
            <br>
            <input type="submit" value="Save ticket">
        </form>
    </section>
</main>
<footer>
    <p><small>Copyleft CC-by 2022 by Davis</small></p>
</footer>
</body>
</html>
