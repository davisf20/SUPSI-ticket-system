<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ticket service project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Davis Fusco">

    <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet">

    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm" th:fragment="nav">
    <div class="container">
        <div class="navbar-brand d-flex flex-wrap align-items-center gap-3">
            <img src="../static/images/logo.png" th:src="@{'/images/logo.png'}" alt="logo" class="logo" width="66"
                 height="36.96">
            <a th:href="@{'/'}" class="text-light text-decoration-none">Home</a>
            <a th:href="@{'/board'}" class="text-light text-decoration-none">Board</a>
            <a sec:authorize="isAuthenticated()" th:href="@{'/ticket/new'}" class="text-light text-decoration-none">Create a Ticket</a>
        </div>
        <div class="d-flex gap-2">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div sec:authorize="isAuthenticated()" class="d-flex flex-wrap align-items-end gap-3">
            <div class="navbar-brand" sec:authentication="name"></div>
            <div class="p-2 text-center bg-primary bg-gradient rounded-pill">
                <a th:href="@{'/logout'}" class="text-light text-decoration-none">Logout</a>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()" class="d-flex flex-wrap align-items-end gap-3">
            <div class="p-2 text-center bg-primary bg-gradient rounded-pill">
                <a th:href="@{'/login'}" class="text-light text-decoration-none">Login</a>
            </div>
            <div class="p-2 text-center bg-primary bg-gradient rounded-pill">
                <a th:href="@{'/register'}" class="text-light text-decoration-none">Registration</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
