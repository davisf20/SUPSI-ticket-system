<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ticket service project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Davis Fusco">
    <title>Ticket Form</title>
</head>
<body>
    <header>
        <h1>Ticket Form</h1>
    </header>
    <nav>
        <ul>
            <li>Form</li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Title">
            <br>
            <label for="author">Autore</label>
            <input type="text" id="author" name="author" required placeholder="Author">
            <br>
            <label for="date">Data</label>
            <input type="date" id="date" name="date" required placeholder="Date">
            <br>
            <label for="status">Stato</label>
            <select id="status" name="status">
                <option value="open">Open</option>
                <option value="inProgress">In Progress</option>
                <option value="done">Done</option>
                <option value="closed">Closed</option>
            </select>
            <br>
            <label for="description">Descrizione</label>
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
