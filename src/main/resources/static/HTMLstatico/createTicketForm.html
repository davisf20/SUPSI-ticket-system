<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ticket service project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Davis Fusco">
    <title>Ticket Form</title>
</head>
<body>
<header>
    <h1>Ticket Form</h1>
    <img src="images/logo.png" alt="logo" width="200" height="112">
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li>Create a Ticket</li>
    </ul>
</nav>
<main>
    <section>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Title">
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required placeholder="Author">
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="open">Open</option>
                <option value="inProgress">In Progress</option>
                <option value="done">Done</option>
                <option value="closed">Closed</option>
            </select>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
</main>
<footer>
    <p><small>Copyleft CC-by 2022 by Davis</small></p>
</footer>
</body>
</html>
